<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>.border-class
{
  border:thin black solid;
  margin:20px;
  padding:20px;
}</style>
</head>
<body>
<form>
    <div class="row">  
    <div class="float-left"></div>
  <div class="col-md-3 border-class" style="text-align:center">
  <div class="checkbox">
    <label><input type="checkbox" value="">Big Burrito</label>
  </div>
    <div class="checkbox">
    <label><input type="checkbox" value="">Huge Burrito</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox" value="">Gigantic Burrito</label>
</div>
</div>
</form>
<br>
<form class="border-class">
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    Option one is this and that&mdash;be sure to include why it's great
  </label>
</div>
<div class="form-check">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    Option two can be something else and selecting it will deselect option one
  </label>
</div>
<div class="form-check disabled">
  <label class="form-check-label">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
    Option three is disabled
  </label>
  </form>
</div>
</body>
</html>
